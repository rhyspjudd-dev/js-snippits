<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery snippits</title>
</head>
<body>

    <!-- Fade In/Fade Out-->
    <section>
        <div class="btn-group">
          <button class="fadeOut">fadeOut</button>
          <button class="fadeIn">fadeIn</button>
        </div>
        <aside>
          <div class="box"></div>
        </aside>
      </section>

    <script>

        $( ".fadeOut" ).click(function() {
        $(".box").fadeOut(1500);
        });

        $( ".fadeIn" ).click(function() {
        $(".box").fadeIn(1500);
        });
        
    </script>

    <!-- /. Fade In/Fade Out-->

    <!-- Toggle class -->
    <button class="switch">Click me</button>

    <div class="text-block collapsed pressed">some text</div>
    
    <script>    
        $('.switch').on('click', function(e) {
          $('.text-block').toggleClass("collapsed pressed"); //you can list several class names 
          e.preventDefault();
        });
    </script>
    
</body>
</html>
